<h3>Listado de Heroes</h3>

<div *ngIf="lastHeroDeleted; else nothingWasDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ lastHeroDeleted }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-danger"
  (click)="removeLastHero()"
  *ngIf="heroNames.length > 0"
>
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{ name }}</li>
</ul>
